models:
  - name: fct_order_items
    access: public
    group: finance
    config:
      contract:
        enforced: true
    columns:
      - name: order_item_id
        data_type: string
        constraints:
          - type: not_null
      - name: order_id
        data_type: string
        constraints:
          - type: not_null
      - name: product_id
        data_type: string
      - name: location_id
        data_type: string
      - name: customer_id
        data_type: string
      - name: order_total
        data_type: numeric 
      - name: tax_paid
        data_type: numeric 
      - name: ordered_at
        data_type: timestamp
      - name: customer_name
        data_type: string
      - name: location_name
        data_type: string
        tests:
          - accepted_values:
              values:
                - "Brooklyn"
                - "Philadelphia"
      - name: tax_rate
        data_type: numeric 
      - name: location_opened_at
        data_type: timestamp
