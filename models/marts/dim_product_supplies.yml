models:
  - name: dim_product_supplies
    access: public
    group: product
    config:
      contract:
        enforced: true
    columns:
      - name: product_name
        data_type: string
        constraints:
          - type: not_null
        tests:
          - unique

      - name: product_type
        data_type: string
        constraints:
          - type: not_null
        tests:
          - accepted_values:
              values:
                - "jaffle"
                - "beverage"

      - name: product_description
        data_type: string

      - name: product_price
        data_type: numeric(38, 9)
        constraints:
          - type: not_null

      - name: is_food_item
        data_type: boolean

      - name: supply_cost
        data_type: numeric(38, 9)

      - name: is_drink_item
        data_type: boolean

      - name: product_id
        data_type: string
        constraints:
          - type: not_null
        tests:
          - unique
