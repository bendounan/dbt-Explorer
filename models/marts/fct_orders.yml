models:
  - name: fct_orders
    group: finance
    access: public
    latest_version: 1
    config:
      contract:
        enforced: true
    columns:
      - name: order_id
        data_type: string
        constraints:
          - type: not_null
      - name: location_id
        data_type: string
        constraints:
          - type: not_null
      - name: customer_id
        data_type: string
      - name: order_total
        data_type: float64
      - name: tax_paid
        data_type: float64
      - name: ordered_at
        data_type: timestamp
      - name: customer_name
        data_type: string
      - name: location_name
        data_type: string
        tests:
          - accepted_values:
              values:
                - "Brooklyn"
                - "Philadelphia"
      - name: tax_rate
        data_type: float64
      - name: location_opened_at
        data_type: timestamp
      - name: ordered_month
        data_type: int64
      - name: ordered_day
        data_type: int64
      - name: ordered_year
        data_type: int64

    versions:
      - v: 1
        config:
          alias: fct_orders

      - v: 2
        columns:
          - name: order_amount
            data_type: float64
          - name: location_opened_at
            data_type: date
          - include: all
            exclude: [order_total]

exposures:
  - name: weekly_jaffle_metrics
    label: Jaffles by the Week
    type: dashboard
    maturity: high
    url: https://bi.tool/dashboards/1
    description: >
      Did someone say "exponential growth"?
    depends_on:
      - ref('fct_orders')
      - metric('order_total')

    owner:
      name: Michelle McData
      email: data@jaffleshop.com
